<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>REAL MODE 4.0 — CBT Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.phone{
  width:360px;
  height:640px;
  border-radius:28px;
  border:4px solid #1e90ff;
  box-shadow:0 0 30px rgba(30,144,255,.6);
  padding:16px;
  box-sizing:border-box;
  position:relative;
  background:#050505;
}

#timer{
  position:absolute;
  top:10px;
  right:14px;
  font-size:14px;
  opacity:.8;
}

#question{
  font-size:18px;
  margin-top:40px;
  margin-bottom:20px;
}

.option{
  border:1px solid #333;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  cursor:pointer;
  transition:.2s;
}
.option:hover{background:#111}
.correct{border-color:#00ff99;color:#00ff99}
.wrong{border-color:#ff4444;color:#ff4444}

#rationale{
  display:none;
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  max-height:60%;
  overflow:auto;
  background:#0b0b0b;
  padding:14px;
  box-sizing:border-box;
  border-top:2px solid #1e90ff;
  font-size:14px;
}

button{
  margin-top:12px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#1e90ff;
  color:#000;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="phone">
  <div id="timer">⏱ 6</div>
  <div id="question"></div>
  <div id="options"></div>
  <div id="rationale"></div>
</div>

<script>
const QUESTIONS = [
{
 question:"Nilai x memenuhi: (2/3)x + 4 = 10. Berapakah x?",
 options:["6","9","12","18"],
 correct:1,
 rationale:[
  "Numerik – aljabar linear",
  "Menyusun ulang persamaan",
  "Peserta mengisolasi variabel",
  "A terlalu cepat, B benar, C,D overkill",
  "Kesalahan umum: kali silang tanpa urut",
  "Jika sistematis, yakin",
  "2/3 x = 6 → x = 9"
 ]
},
{
 question:"Jika semua A adalah B, dan sebagian B adalah C, maka:",
 options:[
  "Semua A adalah C",
  "Sebagian A adalah C",
  "Tidak dapat disimpulkan",
  "Tidak ada A yang C"
 ],
 correct:2,
 rationale:[
  "Logika kuantor",
  "Menguji relasi himpunan",
  "Peserta tergoda transitif palsu",
  "A,B,D jebakan, C tepat",
  "Kesalahan: asumsi distribusi",
  "Logika himpunan = presisi",
  "Tidak ada informasi cukup"
 ]
}
];
</script>

</body>
</html>
