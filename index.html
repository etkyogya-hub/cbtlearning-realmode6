<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>REAL MODE 4.0 — CBT Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.phone{
  width:360px;
  height:640px;
  border-radius:28px;
  border:4px solid #1e90ff;
  box-shadow:0 0 30px rgba(30,144,255,.6);
  padding:16px;
  box-sizing:border-box;
  position:relative;
  background:#050505;
}

#timer{
  position:absolute;
  top:10px;
  right:14px;
  font-size:14px;
  opacity:.8;
}

#question{
  font-size:18px;
  margin-top:40px;
  margin-bottom:20px;
}

.option{
  border:1px solid #333;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  cursor:pointer;
  transition:.2s;
}
.option:hover{background:#111}
.correct{border-color:#00ff99;color:#00ff99}
.wrong{border-color:#ff4444;color:#ff4444}

#rationale{
  display:none;
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  max-height:60%;
  overflow:auto;
  background:#0b0b0b;
  padding:14px;
  box-sizing:border-box;
  border-top:2px solid #1e90ff;
  font-size:14px;
}

button{
  margin-top:12px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#1e90ff;
  color:#000;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="phone">
  <div id="timer">⏱ 6</div>
  <div id="question"></div>
  <div id="options"></div>
  <div id="rationale"></div>
</div>

<script>
const QUESTIONS = [
  {
    question:"Jika 3/4 dari suatu bilangan adalah 18, berapakah 2/3 dari bilangan tersebut?",
    options:["8","12","16","18"],
    correct:2,
    rationale:[
      "Numerik – pecahan",
      "Menentukan bilangan asal",
      "Cari nilai penuh dulu",
      "A,B,D salah; C konsisten",
      "Kesalahan umum: lupa invers",
      "Paham pecahan = yakin",
      "Bilangan = 24 → 2/3 × 24 = 16"
    ]
  }
];

let idx=0, locked=false, time=6, timer;

load();
start();

function load(){
  locked=false;
  time=6;
  document.getElementById("timer").innerText="⏱ "+time;
  document.getElementById("question").innerText=QUESTIONS[idx].question;

  const o=document.getElementById("options");
  o.innerHTML="";
  QUESTIONS[idx].options.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText=t;
    d.onclick=()=>pick(i,d);
    o.appendChild(d);
  });

  document.getElementById("rationale").style.display="none";
}

function pick(i,el){
  if(locked) return;
  locked=true;
  clearInterval(timer);

  document.querySelectorAll(".option").forEach((o,n)=>{
    if(n===QUESTIONS[idx].correct) o.classList.add("correct");
    else if(n===i) o.classList.add("wrong");
  });

  setTimeout(showRationale,500);
}

function start(){
  clearInterval(timer);
  timer=setInterval(()=>{
    time--;
    document.getElementById("timer").innerText="⏱ "+time;
    if(time<=0){
      clearInterval(timer);
      showRationale();
    }
  },1000);
}

function showRationale(){
  const r=document.getElementById("rationale");
  const q=QUESTIONS[idx].rationale;
  r.innerHTML=`
<b>7-Step Rationale Engine</b><br><br>
1. Domain: ${q[0]}<br>
2. Competence: ${q[1]}<br>
3. Reasoning: ${q[2]}<br>
4. Options: ${q[3]}<br>
5. Meta Audit: ${q[4]}<br>
6. Confidence: ${q[5]}<br>
7. Insight: ${q[6]}<br>
<button onclick="load();start()">Replay</button>
`;
  r.style.display="block";
}
</script>

</body>
</html>
